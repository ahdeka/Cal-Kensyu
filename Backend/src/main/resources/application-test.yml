spring:
  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: create-drop  # Create schema on startup, drop on shutdown
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true  # Allow data.sql to run after schema creation

  # H2 Console (optional, for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration for Testing
jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm-this-is-long-enough
  access-token-expiration: 1h    # 1 hour
  refresh-token-expiration: 168h # 7 days

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.back: DEBUG